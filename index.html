<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devi`ce-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main class="main">
      <!-- seccion 1  -->
      <div class="card__container">
        <div class="contend__1">
          <span class="contend__1__tittle">Your Result</span>

          <div class="circle">
            <h1 class="circle__num">76</h1>
            <p class="circle__text">of 100</p>
          </div>

          <div class="card__contend__1__text">
            <h2 class="card__text__tittle">Great</h2>
            <div class="card__text">
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>

        <!-- seccion 2  -->
        <div class="contend__2">
          <div class="contend__2__tittle"><span>Summary</span></div>

          <div class="contend__stadist">
            <div class="card__2__stadist">  <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt=""><p class="texts0">Reaction</p>   <span><strong>80/</strong> 100</span></div>
          
            <div class="card__2__stadist"><img src="../results-summary-component-main/assets/images/icon-memory.svg" alt=""><p class="texts1">Memory </p>  <span><strong>92/</strong> 100</span></div>
            
            <div class="card__2__stadist"><img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt=""><p class="texts2">Verbal </p>  <span><strong>61/</strong> 100</span></div>
            
            <div class="card__2__stadist"><img src="../results-summary-component-main/assets/images/icon-visual.svg" alt=""><p class="texts3">Visual </p>  <span><strong>72/</strong> 100</span></div>
            
          </div>
          <div class="card__btn">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
